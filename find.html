<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - kokoa talk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>09:54</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span>No Service</span>
        </div>
        <div class = "status-bar__column">
            <span>99%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
<!-- 빨리 만드는 법 nav>ul>li*4>a -->
<header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="screen-header__badge"></span>
    </div>
</header>
<main class="main-screen">
    <div class="find-icons">
        <div class="find-icons__icon"><i class="fas fa-qrcode"></i><span>QR</span></div>
        <div class="find-icons__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
        <div class="find-icons__icon"><i class="fas fa-fingerprint"></i><span>Add by Id</span></div>
        <div class="find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-find">
        <h6 class="recommended-find__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4 class="open-chat__title">Open Chat</h4>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#토리</h5>
                <h6 class="open-post__hashtags">#귀여운#강아지</h6>
                <div class="open-post__members">
                    <img src="images/profile_2_small.jpg"/>
                    <span>802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">

            </div>
        </div>
    </div>
</main>

<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__a" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav__notification2"></span></a></li>
    </ul>
</nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
